<!DOCTYPE html>
<html>
<head>
    <title>Linked List Search Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <!-- LEFT SIDE -->
    <div class="left">
        <h2>Linked List</h2>

        <input type="number" id="value" placeholder="Enter value">
        <button onclick="insertNode()">Insert</button>
        <button onclick="searchNode()">Search</button>

        <div id="visualization"></div>
    </div>

    <!-- RIGHT SIDE -->
    <div class="right">
        <h3>C Search Function</h3>
        <div id="code"></div>

        <div class="variables">
            <p>position: <span id="pos">-</span></p>
            <p>start->info: <span id="current">-</span></p>
            <p>key: <span id="key">-</span></p>
            <p>found: <span id="found">-</span></p>
        </div>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
